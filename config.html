    <!-- Add Asset Modal -->
    <div class="modal fade" id="addAsset" tabindex="-1" role="dialog" aria-labelledby="addAssetLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add To Playlist</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Title">
                </div>
              </div>
              <div clsss="form-group">
                <div class="col-sm-2">
                    <label for="fileInput">File input</label>
                </div>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input type="file" id="fileInput">
                    <p class="help-block">Upload video or graphic content.</p>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="category">Category</label>
                </div>
                <div class="col-sm-10">
                  <select id="category" class="form-control">
                    <option>Select...</option>
                    <option>TV Show</option>
                    <option>Advertisement</option>
                    <option>Network Bug</option>
                  </select>
                  <p class="help-block">Default option is the end of the playlist.</p>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="order">Order</label>
                </div>
                <div class="col-sm-10">
                  <select id="order" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                  </select>
                  <p class="help-block">Default option is the end of the playlist.</p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success">Add</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
